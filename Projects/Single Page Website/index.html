<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="edit-product">
            <h2>Edit Product / GST</h2>
            <div class="form-group">
                <label for="product-id">Product ID</label>
                <input type="text" id="product-id">
                <button class="search">Search</button>
            </div>
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name">
            </div>
            <div class="form-group"> 
                <label for="qty">Qty</label>
                <input type="number" id="qty">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price">
            </div>
            <div class="form-group">
                <button class="save">Save</button>
                <button class="clear">Clear</button>
                <button class="gst-button">GST</button>
            </div>
        </div>

        <div class="buy-product">
            <h2>Buy Product</h2>
            <div class="form-group">
                <label for="i-no">Invoice No</label>
                <input type="text" id="i-no">
                <label for="no-date">Invoice Date</label>
                <input type="text" id="no-date">
            </div>
            <div class="form-group">
                <label for="customer">Customer</label>
                <input type="text" id="customer">
            </div>
            <div class="form-group">
                <label for="product-id-buy">Product ID</label>
                <input type="text" id="product-id-buy">
                <button class="search-buy">Search</button>
            </div>
            <div class="form-group">
                <label for="product-name-buy">Product Name</label>
                <input type="text" id="product-name-buy">
                <label for="price-buy">Price</label>
                <input type="number" id="price-buy">
                <label for="qty-buy">Qty</label>
                <input type="number" id="qty-buy">
                <button class="buy">Buy</button>
            </div>
            <table id="cart">
                <thead>
                    <tr>
                        <th>Invoice No.</th>
                        <th>Invoice Date</th>
                        <th>Cust. Name</th>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="form-group">
                <button class="checkout">Checkout</button>
                <label for="gst">GST</label>
                <input type="number" id="gst">
                <label for="total">Total</label>
                <input type="number" id="total">
                <button class="generate-invoice">Generate Invoice</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
