<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationary Shop</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            display: flex; /* Use flexbox for centering */
            justify-content: center;
            align-items: center; /* Vertically center content */
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0; /* Remove default margins */
        }
        .container { /* Container for the form */
            width: 50%;
            border: 2px solid black;
            padding: 20px;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Space between rows */
        }
        .col {
            padding: 5px;
            text-align: left;
            flex: 1; /* Equal width for columns */
        }
        .item-col {
            flex: 2; /* Make item column wider */
        }
        .amount {
            text-align: center;
        }
        input[type="number"] {
            width: 80px;
        }
        #total {
            font-weight: bold;
            margin-top: 10px;
            display: flex; /* Use flexbox for total row */
            justify-content: flex-end; /* Align total to the right */
        }
        #grandTotal {
            margin-left: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Stationary Shop</h1>

        <div class="row">
            <div class="col item-col">
                <input type="checkbox" id="pen">
                <label for="pen">Pen</label>
            </div>
            <div class="col">
                <input type="number" id="penRate" value="20" disabled>
            </div>
            <div class="col">
                <input type="number" id="penQty" value="0">
            </div>
            <div class="col">
                <button type="button" class="amt-cal">Amt Cal</button>
            </div>
            <div class="col amount">
                <span id="penAmount">0.00</span>
            </div>
        </div>

        <div class="row">
            <div class="col item-col">
                <input type="checkbox" id="pencil">
                <label for="pencil">Pencil</label>
            </div>
            <div class="col">
                <input type="number" id="pencilRate" value="90" disabled>
            </div>
            <div class="col">
                <input type="number" id="pencilQty" value="0">
            </div>
            <div class="col">
                <button type="button" class="amt-cal">Amt Cal</button>
            </div>
            <div class="col amount">
                <span id="pencilAmount">0.00</span>
            </div>
        </div>

        <div class="row">
            <div class="col item-col">
                <input type="checkbox" id="eraser">
                <label for="eraser">Eraser</label>
            </div>
            <div class="col">
                <input type="number" id="eraserRate" value="50" disabled>
            </div>
            <div class="col">
                <input type="number" id="eraserQty" value="0">
            </div>
            <div class="col">
                <button type="button" class="amt-cal">Amt Cal</button>
            </div>
            <div class="col amount">
                <span id="eraserAmount">0.00</span>
            </div>
        </div>

        <div class="row">
            <div class="col item-col">
                <input type="checkbox" id="notebook">
                <label for="Notebook">Notebook</label>
            </div>
            <div class="col">
                <input type="number" id="notebookRate" value="100" disabled>
            </div>
            <div class="col">
                <input type="number" id="notebookQty" value="0">
            </div>
            <div class="col">
                <button type="button" class="amt-cal">Amt Cal</button>
            </div>
            <div class="col amount">
                <span id="notebookAmount">0.00</span>
            </div>
        </div>

        <div class="row" id="total">
            <div class="col"></div> <div class="col"></div> <div class="col"></div> <div class="col"></div>
            <div class="col">
                <button type="button" id="calculateTotal">Total</button>
            </div>
            <div class="col amount">
                <span id="grandTotal">0.00</span>
            </div>
        </div>
    </div>

    <script>
        function calculateAmount(item) {
            var rate = parseFloat(document.getElementById(item + "Rate").value) || 0;
            var qty = parseInt(document.getElementById(item + "Qty").value) || 0;
            var amount = rate * qty;
            document.getElementById(item + "Amount").textContent = amount.toFixed(2);
            return amount;
        }

        function calculateGrandTotal() {
            var grandTotal = 0;
            grandTotal += calculateAmount("pen");
            grandTotal += calculateAmount("pencil");
            grandTotal += calculateAmount("eraser");
            grandTotal += calculateAmount("notebook");
            document.getElementById("grandTotal").textContent = grandTotal.toFixed(2);
        }

        var items = ["pen", "pencil", "eraser", "notebook"];

        items.forEach(function(item) {
            document.getElementById(item + "Qty").addEventListener("input", calculateGrandTotal);
            document.getElementById(item).addEventListener("change", calculateGrandTotal);

            // Add event listener for "Amt Cal" button
            const amtCalButton = document.querySelector(#${item} + div .amt-cal); // Select button next to input
            amtCalButton.addEventListener('click', () => {
                calculateAmount(item);  // Calculate amount for that item only
                calculateGrandTotal(); // Recalculate the Grand Total
            });
        });

        document.getElementById("calculateTotal").addEventListener("click", calculateGrandTotal);


        calculateGrandTotal(); // Initial calculation
    </script>

</body>
</html>
